{{ partial "header" . }}

<link rel="stylesheet" href="/css/projects.css">

<main>

  <h4><a href="/projects/">{{ .Title }}</a></h4>

  {{ range (.Data.Pages.GroupByParam "year").Reverse }}
    <h3>{{ .Key }}</h3>
    {{ range sort .Pages ".Weight" }}
      {{ partial "projects/list-item" . }}
    {{ end }}
  {{ end }}

</main>

{{ partial "footer" . }}
